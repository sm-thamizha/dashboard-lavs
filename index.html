  <!-- CSS Styling -->
  <style>
    /* General body styles */
    body {
      background-color: #fff8e1; /* Light yellow background */
      color: #3e2723;             /* Dark brown text */
      font-family: 'Silkscreen', sans-serif;
      padding: 1rem 2rem 2rem 2rem;
    }

    /* Header section layout */
    .header {
      display: flex;
      justify-content: space-between;
      flex-direction: column; 
      align-items: center;
      width: 100%;
      position: relative;
    }

    /* Dashboard title style */
    h1 {
      font-family: 'Bungee Spice', sans-serif;
      font-size: 3rem;
      color: #ff6f00;
      text-shadow: 2px 2px #00000044;
      margin: 0;
    }

    /* Owner and date info */
    .info {
      text-align: right;
      font-size: 1rem;
      color: #6d4c41;
      line-height: 1.2;
      font-family: 'Silkscreen', sans-serif;
      margin-left: auto;
    }
    /* Summary boxes container */
    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    /* Individual summary box styling */
    .summary-item {
      font-size: 1.25rem;
      padding: 1rem;
      flex: 1;
      background-color: #fff3cd;  /* Light yellow-orange background */
      border: 2px solid #ffcf40;  /* Yellow border */
      border-radius: 10px;
      min-width: 0px;
      text-align: center;
      color: #5d4037;
      white-space: normal;  /* Allow text to wrap */
      overflow-wrap: break-word; /* Ensures long words break properly */
      display: flex;
      flex-direction: column; /* Stacks content vertically inside the box */
      justify-content: center;
    }

    /* Main content layout: Chart + Table side-by-side */
    .content {
      display: flex;
      flex-direction: row;
      justify: space-between;
      gap: 1rem;
    }

    /* Chart container */
    .plot {
      flex: 1;
      width: 50%;
      height: 500px;
      box-sizing: border-box;
}

    .summary-item span {
      font-weight: normal;  /* Remove bold from span elements */
    }
    /* Table container (with scroll if needed) */
    .table-container {
      flex: 1;
      overflow-x: auto;
      box-sizing: border-box;
      width: 50%;
    }
    .summary-item .label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;}

    .table-container h3 {
      margin-bottom: 0;
    }

    .table-container table {
      margin-top: 0.25rem;
    }


    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    /* Table cell styles */
    th, td {
      padding: 0.75rem;
      text-align: center;
      border: 1px solid #bcaaa4;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
    .summary {
      flex-direction: column;  /* Stack summary boxes on mobile */
    }
    .content {
      flex-direction: column;  /* Stack chart and table */
    }
    .plot, .table-container {
      width: 100%;
    }}
    #plot-container > div {
      width: 100% !important;
      height: 100% !important;
      }
    /* Table header styling */
    th {
      background-color: #ffe082;  /* Soft yellow */
      color: #4e2600;
      font-weight: bold;
    }
    
    /* Zebra stripe effect for table rows */
    tbody tr:nth-child(even) {
      background-color: #fffde7;
    }

    /* Hover effect for rows */
    tbody tr:hover {
      background-color: #fce4ec;
    }

    /* Text color helpers for PnL positive/negative */
    .text-green {
      color: #2e7d32;
    }

    .text-red {
      color: #c62828;
    }
  </style>
</head>
